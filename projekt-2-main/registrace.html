<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix logo"
      class="logo">
    <a class="btn-register" href="index.html">Uvodni strana</a>
  </header>

  <section class="registration-form">

    <form>
      <input id="name" type="text" placeholder="Křestní jméno">
      <input id="last-name" type="text" placeholder="Příjmení">
      <input id="user-id" type="text" placeholder="Přihlašovací email">
      <input id="password" type="text" placeholder="Vaše heslo">
      <input id="password-again" type="text" placeholder="Heslo znovu">

      <button id="submit-button" type="submit" class="btn-submit">Odeslat</button>
    </form>
  </section>
  <div id="scroll-top">↑</div>

  <script src="./js/script.js"></script>
  <script src="./js/registrace.js"></script>
</body>

</html>
